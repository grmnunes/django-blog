{% extends "blog/base.html" %}

{% block title %} Meu Blog {% endblock %}

{% block content %}
  {% for post in post_list %}
    <article>
      <h2>{{ post.title }}</h2>
      <p class="date">Publicado em {{ post.created }} por {{ post.author.first_name }}</p>
      {{ post.body|linebreaks|truncatewords:10 }}

      <a href="{{ post.get_absolute_url }}" class="read-btn">Ler o post</a>
    </article>
  {% endfor %}
{% endblock %}
